<!-- create-profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile - Communication Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Profile</h2>
    <form class="bg-white p-4 rounded shadow" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role (Student or Alumni)</label>
        <input type="text" class="form-control" id="role" required>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" required>
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Short Bio</label>
        <textarea class="form-control" id="bio" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Profile</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert('Profile created successfully! You can now upload projects.');
      window.location.href = 'index.html'; // Redirect back to main page
    }
  </script>

</body>
</html>
