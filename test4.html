<!-- upload-project.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Research / Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Upload Your Research or Project</h2>
    <form class="bg-white p-4 rounded shadow" onsubmit="handlePost(event)">
      <div class="mb-3">
        <label for="title" class="form-label">Project/Research Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </div>

  <script>
    function handlePost(event) {
      event.preventDefault();
      alert('Research/Project posted successfully!');
      window.location.href = 'index.html'; // Redirect to homepage after submission
    }
  </script>

</body>
</html>
