<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus360 - Communication Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .btn-custom {
      margin: 10px 5px;
    }
    .feed-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .post {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .post:last-child {
      border-bottom: none;
    }
    .user-meta {
      font-size: 0.9rem;
      color: #666;
    }
    .action-icons i {
      margin-right: 15px;
      cursor: pointer;
    }
    .action-icons i:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Campus360 - Communication Hub</h2>

  <!-- Navigation buttons -->
  <div class="text-center mb-4">
    <a href="create-profile.html" class="btn btn-primary btn-custom">Create Profile</a>
    <button onclick="loginToPost()" class="btn btn-success btn-custom">Upload Research/Project</button>
  </div>

  <!-- Feed Section -->
  <div class="feed-card">
    <h4>Community Feed</h4>
    <div id="postFeed">
      <!-- Posts will load here -->
    </div>
  </div>
</div>

<script>
  const posts = [
    {
      title: "IoT Based Smart Farming",
      description: "A research-based solution for automating irrigation and soil analysis.",
      author: "Afzal Hossain",
      role: "Student",
      department: "CSE",
      bio: "IoT, AI enthusiast. Final year student."
    },
    {
      title: "AI-Powered Chatbot for Campus Helpdesk",
      description: "A chatbot that helps students find university services and answers FAQs.",
      author: "Zakia Haque",
      role: "Alumni",
      department: "CSE",
      bio: "Software Engineer @TechCorp"
    }
  ];

  const feed = document.getElementById("postFeed");
  posts.forEach(post => {
    const postDiv = document.createElement("div");
    postDiv.classList.add("post");
    postDiv.innerHTML = `
      <h5>${post.title}</h5>
      <p>${post.description}</p>
      <div class="user-meta">Posted by ${post.author} (${post.role}, ${post.department})<br><small>${post.bio}</small></div>
      <div class="action-icons mt-2">
        <i class="fas fa-thumbs-up"></i>
        <i class="fas fa-comment"></i>
        <i class="fas fa-share"></i>
      </div>
    `;
    feed.appendChild(postDiv);
  });

  function loginToPost() {
    const id = prompt("Enter your Student ID:");
    const password = prompt("Enter your Password:");
    // In real implementation, this should check a database
    if (id && password) {
      window.location.href = 'upload-project.html';
    } else {
      alert("Login failed. Please enter valid credentials.");
    }
  }
</script>

</body>
